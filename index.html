<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github commit Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Github Commit Tracker</h1>
        <form id="commitForm">
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="repo" placeholder="Repository Name">
            <button type="submit">Get Commits</button>
        </form>
        <div id="commits-list"></div>
    </div>
    <script src="script.js"></script>

</body>
</html>
